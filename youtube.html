<!DOCTYPE html>
<html>
<head>
    <title>Youtube</title>
    <style>
    p{
        font-family:Arial, Helvetica, sans-serif;
        margin:0;
        font-size: 15px;

    }
    .thumbnail{
        width:300px;
    }
    .Title{
        font-weight:bold;
        width: 100%;
        margin-bottom: 15px;
        }
    .Author{
        color:darkgray;
        margin-bottom: 10px;
    }
    .Stats{
        color:darkgray;

    }
    .video-preview-card{
        display:inline-block;
        vertical-align: top;
        margin-right: 10px;
        width: 300px;
    }
    .search-box{
        display:block;
        margin-bottom: 10px;
    }
    .channel_pic_div{
        display:inline-block;
        width:40px;
        margin-right:10px;
    }
    .channel_pic{
        width:100%;
        border-radius: 40px;
    }
    .video-description-div{
        display:inline-block;
        width: 240px;
    }
    .information-div{
        margin-top:10px;
    }
    .video-description-div{
        vertical-align:top;
    }
    </style>
</head>
<body>
    <input type="text" placeholder="Search" class="search-box">

    <div class="video-preview-card">

        <div class="thumbnail-div">
            <img src="thumbnails/thumbnail-1.webp" class="thumbnail">
        </div>

        <div class="information-div">

            <div class="channel_pic_div">
                <img src="channel images/image.png" class="channel_pic">
            </div>

            <div class="video-description-div">

                <p class="Title">
                    Talking Tech and AI with Google CEO Sundar Pichai! 
                </p>
                <p class="Author">
                    Marques Brownlee
                </p>
                <p class="Stats">
                    3.4M views · 6 months ago
                </p>
            </div>

        </div>
    </div>

    <div class="video-preview-card">

        <div class="thumbnail-div">
            <img src="thumbnails/thumbnail-2.webp" class="thumbnail">
        </div>

        <div class="information-div">

            <div class="channel_pic_div">
                <img src="channel images/unnamed.jpg" class="channel_pic">
            </div>

            <div class="video-description-div">

                <p class="Title">
                    Try Not To Laugh Challenge #9 
                </p>
                <p class="Author">
                    Markiplier
                </p>
                <p class="Stats">
                    19M views · 4 years ago
                </p>
            </div>

        </div>
    </div>
    
    </div>
</body>
</html>

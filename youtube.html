<!DOCTYPE html>
<html>
<head>
    <title>Youtube</title>
    <style>
    p{
        font-family:Arial, Helvetica, sans-serif
    }
    .thumbnail{
        width:300px;
    }
    .Title{
        width:300px;
        font-weight:bold;
    }
    .Author{
        color:darkgray;
    }
    .Stats{
        color:darkgray;

    }
    .video-preview{
        display:inline-block;
        vertical-align: top;
        margin-right: 10px;
    }
    .search-box{
        display:block;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <input type="text" placeholder="Search" class="search-box">
    <div class="video-preview">
        <img src="thumbnails/thumbnail-1.webp" class="thumbnail">

        <p class="Title">
            Talking Tech and AI with Google CEO Sundar Pichai! 
        </p>
        <p class="Author">
            Marques Brownlee
        </p>
        <p class="Stats">
            3.4M views · 6 months ago
        </p>
    </div>

    <div class="video-preview">
        <img src="thumbnails/thumbnail-2.webp" class="thumbnail">

        <p class="Title">
            Try Not To Laugh Challenge #9
        </p>
        <p class="Author">
            Markiplier
        </p>
        <p class="Stats">
            19M views · 4 years ago
        </p>
    </div>
</body>
</html>
